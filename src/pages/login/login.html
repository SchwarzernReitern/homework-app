<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-round-back-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list style="margin-top: 150px">
    <ion-item>
      <ion-label color="primary">
        <ion-icon name="phone-portrait"></ion-icon>
      </ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="ios-lock"></ion-icon>
      </ion-label>
      <ion-input type="tel" placeholder="Tel Input"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" style="margin: auto" round block>Secondary Round</button>

</ion-content>
