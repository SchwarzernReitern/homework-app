<ion-header>
    <ion-navbar>
        <ion-title>
            联系人
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-divider>A</ion-item-divider>
        <ion-item-sliding *ngFor="let contact of contacts">
            <ion-item (click)="toChat('JASON')">
                <ion-avatar item-left>
                    <img src="/assets/demo/image/head_ico1.png">
                </ion-avatar>
                <h2>Cher</h2>
                <p>Ugh. As if.</p>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    Text
                </button>
                <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    Call
                </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="primary">
                    <ion-icon name="mail"></ion-icon>
                    Email
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
