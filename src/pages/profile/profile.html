<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Friends
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider color="light"> 练习</ion-item-divider>
    <button ion-item>
      <ion-avatar item-left>
        <ion-icon name="ios-bookmarks-outline" item-left></ion-icon>
      </ion-avatar>
      错题、收藏、笔记
    </button>
    <button ion-item>
      <ion-avatar item-left>
        <ion-icon name="ios-paper-outline" item-left></ion-icon>
      </ion-avatar>
      练习记录
    </button>
    <button ion-item>
      <ion-avatar item-left>
        <ion-icon name="ios-paper-outline" item-left></ion-icon>
      </ion-avatar>
      卡片盒
    </button>
    <ion-item-divider color="light">辅导</ion-item-divider>
    <button ion-item>
      <ion-avatar item-left>
        <ion-icon name="ios-paper-outline" item-left></ion-icon>
      </ion-avatar>
      订单
    </button>
    <button ion-item>
      <ion-avatar item-left>
        <ion-icon name="ios-paper-outline" item-left></ion-icon>
      </ion-avatar>
      余额、代金券
    </button>
    <button ion-item>
      <ion-avatar item-left>
        <ion-icon name="ios-paper-outline" item-left></ion-icon>
      </ion-avatar>
      辅导消息
    </button>
    <ion-item-divider color="light">通用</ion-item-divider>
    <button ion-item>

      <ion-avatar item-left>
        <ion-icon name="ios-lock" item-left></ion-icon>
      </ion-avatar>
      消息
    </button>
    <button ion-item>
      <ion-avatar item-left>
        <ion-icon name="ios-settings-outline" item-left></ion-icon>
      </ion-avatar>
      设置
    </button>
  </ion-list>

</ion-content>
